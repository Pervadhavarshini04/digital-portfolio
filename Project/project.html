<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border: 1px solid #dbdbdb;
    border-radius: 8px;
    width: 350px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.login-box .logo {
    width: 175px;
    margin: 20px auto;
}

.login-box input[type="text"],
.login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background-color: #fafafa;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3897f0;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #287dc1;
}

.or {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
    color: #8e8e8e;
    font-size: 13px;
    position: relative;
}

.or::before,
.or::after {
    content: '';
    height: 1px;
    background-color: #dbdbdb;
    flex: 1;
}

.or::before {
    margin-right: 10px;
}

.or::after {
    margin-left: 10px;
}

.fb-login {
    background-color: #4267B2;
}

.fb-login:hover {
    background-color: #365899;
}

.signup-box {
    margin-top: 20px;
    font-size: 14px;
    color: #262626;
}

.signup-box a {
    color: #3897f0;
    text-decoration: none;
    font-weight: bold;
}

.signup-box a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="OIP.jpg" alt="Instagram Logo" class="logo">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button>Log In</button>
            <p>Forgot your password?</p>
            <div class="or">OR</div>
            <button class="fb-login">Login with Facebook</button>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
